    <!-- To show the Thank You text -->
    <div class="thank"><p>THANK YOU FOR VISITING MY WEBSITE</p></div>
    <!-- To collect details of those who is going to give feedback -->
    <div class="form">
      <form name="myForm" id="myForm" method="get" action="">
        <!-- To collect Name -->
        <label> Name:</label> <br />
        <!-- default type for inout is text-->
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Please Enter Your Name"
          required
        /><br />
        <!-- To collect Email Address -->
        <label> Email Address:</label> <br />
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="Email Address"
          required
        />
        <br />
        <!-- To collect Phone Number -->
        <label> Phone Number:</label><br />
        <input
          type="tel"
          name="phNumber"
          id="phNumber"
          placeholder="Phone Number"
          required
        />
        <!-- Rating Stars -->
        <p>Please Rate Your Experience</p>
        <div class="rating">
          <input type="radio" name="rating" value="5" id="5" /><label for="5"
            >☆</label
          >
          <input type="radio" name="rating" value="4" id="4" /><label for="4"
            >☆</label
          >
          <input type="radio" name="rating" value="3" id="3" /><label for="3"
            >☆</label
          >
          <input type="radio" name="rating" value="2" id="2" /><label for="2"
            >☆</label
          >
          <input type="radio" name="rating" value="1" id="1" /><label for="1"
            >☆</label
          >
        </div>
        <!-- Feedback Text Box -->
        <label> Any queries or feedback?</label><br />
        <input
          type="text"
          name="queries"
          id="queries"
          placeholder="Please Enter Your Feedback Here"
        />
        <br /><br />
        <!-- Submit button -->
        <div class="Submit">
          <input type="submit" name="btnSubmit" id="btnSubmit" />
          <input type="submit" name="btncancel" id="btncancel" value="Cancel"/>
        </div>
      </form>
    </div>
